{{- $path := print "/static/images/carousels/" (.FolderName) }}
{{- $url  := print "/images/carousels/" (.FolderName) }}
  <amp-carousel width="756" height="556" layout="responsive" type="slides" class="">
{{- range (readDir $path) }} 
{{- $src := print $url "/" .Name }}
    <figure class="ampstart-image-with-caption m0 relative ">
      <amp-img src="{{ $src }}" width="756" height="520" alt="{{ .Name }}" layout="responsive" class=""></amp-img>
    </figure>
{{- end }}
  </amp-carousel>
